<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id = "app">
<!--        组件，传递组件值 props-->
        <lgd v-for="item in items" v-bind:lgd="item"></lgd>
        <hr/>
        <lgd2 v-bind:lgd3="item" v-for="item in items2"></lgd2>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<script>
    Vue.component("lgd",{
        props:['lgd'],
        template: '<li>{{lgd}}</li>'
    });
    Vue.component("lgd2",{
        props:['lgd3'],
        template: '<li>{{lgd3}}</li>'
    });
    var vm = new Vue({
        el:"#app" ,
        data:{
            items:["java","linux","Vue","sql"],
            items2:["java","linux","Vue","sql","lgd2o~"]
        }
    });
</script>
</body>
</html>
